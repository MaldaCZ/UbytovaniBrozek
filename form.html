<!-- /src/components/ReservationForm.html -->
<section class="reservation section__container" id="reservation">
  <form action="/submit-reservation" method="POST" class="reservation__form">
    <div class="reservation__group">
      <label class="reservation__label" for="name">Jméno:</label>
      <input
        class="reservation__input"
        type="text"
        id="name"
        name="name"
        required />
    </div>

    <div class="reservation__group">
      <label class="reservation__label" for="email">Email:</label>
      <input
        class="reservation__input"
        type="email"
        id="email"
        name="email"
        required />
    </div>

    <div class="reservation__group">
      <label class="reservation__label" for="phone">Telefon:</label>
      <input
        class="reservation__input"
        type="tel"
        id="phone"
        name="phone"
        required />
    </div>

    <div class="reservation__group">
      <label class="reservation__label" for="arrival">Datum příjezdu:</label>
      <input
        class="reservation__input"
        type="date"
        id="arrival"
        name="arrival_date"
        required />
    </div>

    <div class="reservation__group">
      <label class="reservation__label" for="departure">Datum odjezdu:</label>
      <input
        class="reservation__input"
        type="date"
        id="departure"
        name="departure_date"
        required />
    </div>

    <div class="reservation__group">
      <label class="reservation__label" for="accommodation">
        Typ ubytování:
      </label>
      <select
        class="reservation__select"
        id="accommodation"
        name="accommodation"
        required>
        <option value="celkova">Celý objekt</option>
        <option value="apartment_a">Apartmán A</option>
        <option value="apartment_b">Apartmán B</option>
      </select>
    </div>

    <div class="reservation__group reservation__checkbox">
      <label>
        <input type="checkbox" id="pet" name="pet" />
        Domácí zvíře
      </label>
    </div>

    <div class="reservation__group">
      <label class="reservation__label" for="adults">Počet dospělých:</label>
      <input
        class="reservation__input"
        type="number"
        id="adults"
        name="adults"
        min="1"
        required />
    </div>

    <div class="reservation__group">
      <label class="reservation__label" for="children">Počet dětí:</label>
      <input
        class="reservation__input"
        type="number"
        id="children"
        name="children"
        min="0"
        required />
    </div>

    <div class="reservation__group reservation__checkbox">
      <label>
        <input type="checkbox" id="gdpr" name="gdpr" required />
        Byl jsem seznámen s informacemi o zpracování osobních údajů
      </label>
    </div>

    <div class="reservation__group">
      <button type="submit" class="btn">Odeslat</button>
    </div>
  </form>
</section>
